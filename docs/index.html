<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css">
  <link rel="stylesheet" href="./styles.css">

  <meta property=”og:type” content=”website” />
  <meta property="og:title"       content="Icon Mason - Open, Edit, and Create IconJar files in Illustrator">
  <meta property="og:description" content="Icon Mason allows you to open, edit, and create IconJar and ZIP archives of icons directly in Illustrator">
  <meta property="og:image"       content="https://iconifyit.github.io/mason/#/icon-mason-social-image.jpg">
  <meta property="og:url"         content="https://iconifyit.github.io/mason/#/">
  <meta name="twitter:card"       content="summary_large_image">
  <meta property="og:site_name"   content="Icon Mason User's Guide">
  <meta name="twitter:image:alt"  content="Icon Mason Adobe Illustrator Palette">
  <meta name="twitter:site"       content="@iconifyit">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: `Icon Mason User's Guide`,
      repo: false, // 'https://github.com/iconifyit/mason.git',
      loadSidebar: true,
      subMaxLevel : 1,
      auto2top: true,
      loadNavbar: true
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs="
      crossorigin="anonymous">
  </script>
  <script>
    !(($) => {
      $(() => {
        setTimeout(()=> {
          $('img').parent().addClass('centered')
        }, 500)
      })
    })(jQuery.noConflict());
  </script>
</body>
</html>
